<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page CS-5</title>
    <!-- <link rel="stylesheet" href="loginpage.css" /> -->
     <style>
      /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
}

/* Login container  */
.login-container {
  width: 300px;
  padding: 2rem;
  /* padding: 32px; */
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  text-align: center;
}


h2 {
  margin-bottom: 1.5rem;
  color: #333;
}

label {
  display: block;
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 0.5rem;
  text-align: left;
}

input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
}

button {
  width: 100%;
  padding: 0.75rem;
  background-color: #4caf50;
  border: none;
  color: white;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #2362e9;
}

#error-message {
  color: red;
  font-size: 0.85rem;
  margin-top: 1rem;
}

     </style>

  </head>

  <body>
    <div class="login-container">
      <h2>Login Here</h2>

      <form id="loginForm" onsubmit="return validateForm()">
        <!-- For Username -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <!-- Email -->
        <label for="Email"> Email </label>
        <input type="email" id="email" name="Email" required />
        <!-- For Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <!-- Submit Button -->

        <button type="submit">Login</button>
      </form>

      <p id="error-message"></p>
    </div>

    <!-- <script src="loginpage.js"></script> -->
     <script>
      // Form validation
function validateForm() {
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const errorMessage = document.getElementById("error-message");
  
    // Check for minimum length requirement
    if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters.";
        return false;
    }
    
    if (email.length < 5) {
        errorMessage.textContent = "Email must be at least 5 characters";
        return false;
    }
  
  // if (password.length < 6) {
  //     errorMessage.textContent = "Password must be at least 6 characters.";
  //     return false;
  //   }

    if (username.length < 4) {
        errorMessage.textContent = "Username must be at least 4 characters.";
        return false;
      }
  
    errorMessage.textContent = ""; // Clear any previous error message
    alert("Login successful!");
    return true;
  }
  
     </script>
  </body>
</html>
